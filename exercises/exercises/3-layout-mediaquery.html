<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=true" name="viewport">
    <title></title>
    <link rel="stylesheet" href="../base.css">
    <style>
      main, aside {
        float: left;
        margin: 0 2% 2% 2%;
      }
      main {
        width: 60%;
      }
      aside {
        width: 32%;
      }

      /* Special rules just for narrower screens */
      @media screen and (max-width: 500px){
        main, aside {
          float: none;
          width: auto;
        }
      }
    </style>
  </head>
  <body>
    <div class="example">
      <main>Main</main>
      <aside>Aside</aside>
    </div>
  </body>
</html>
